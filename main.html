<head>
    <link rel="stylesheet" href="style1.css">
</head>

<div class="flex flex-col items-center justify-center h-screen bg-gray-100 dark:bg-gray-900">
    <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-md dark:bg-gray-800">
      <h1 class="text-2xl font-bold mb-4 text-gray-800 dark:text-gray-200">Caesar Cipher</h1>
      <form class="space-y-4">
        <div class="flex items-center justify-between">
          <label for="mode" class="text-gray-700 font-medium dark:text-gray-300">
            Mode:
          </label>
          <div class="flex items-center space-x-2">
            <button
              type="button"
              class="px-4 py-2 rounded-md transition-colors bg-blue-500 text-white hover:bg-blue-600"
            >
              Encrypt
            </button>
            <button
              type="button"
              class="px-4 py-2 rounded-md transition-colors bg-gray-200 text-gray-700 hover:bg-gray-300 dark:bg-gray-700 dark:text-gray-400 dark:hover:bg-gray-600"
            >
              Decrypt
            </button>
          </div>
        </div>
        <div>
          <label for="text" class="block text-gray-700 font-medium dark:text-gray-300">
            Text:
          </label>
          <textarea
            id="text"
            rows="4"
            class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-300"
          ></textarea>
        </div>
        <div>
          <label for="shift" class="block text-gray-700 font-medium dark:text-gray-300">
            Shift:
          </label>
          <input
            id="shift"
            min="1"
            max="25"
            class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-300"
            type="number"
            value="3"
          />
        </div>
        <button
          type="submit"
          class="w-full px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition-colors"
        >
          Encrypt
        </button>
      </form>
    </div>
  </div>
